
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ocho</title>
<link rel="stylesheet" href="/static/css/main.css">

  <script src="/static/js/libs/jquery-1.10.2.js"></script>
  <script src="/static/js/libs/handlebars-v1.1.2.js"></script>
  <script src="/static/js/libs/ember-1.2.0.js"></script>
  <script src="/static/js/app.js"></script>
</head>
<body>
{% verbatim handlebars %}
  <script type="text/x-handlebars">
    <div class="top">
        <div class="header-container">
        <a href="/#/"><img src="/static/img/ocho-logo.png"></a>
        </div>
    </div>

    <div class="contents">
        <div class="contents-container">
        <ul class="nav-list">
            <li>{{#link-to "index" classNames="nav-link-button"}}About Ocho{{/link-to}}</li>
            <li>{{#link-to "how-it-works"  classNames="nav-link-button"}}How it Works{{/link-to}}</li>
            <li>{{#link-to "buy-an-ocho"  classNames="nav-link-button"}}Buy an Ocho{{/link-to}}</li>
        </ul>
        {{outlet}}
        </div>
        <div class="footer-container"></div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>About Ocho</div>
  </script>

  <script type="text/x-handlebars" data-template-name="how-it-works">
  <div>How it Works</div>

  </script>

  <script type="text/x-handlebars" data-template-name="buy-an-ocho">
  <div>
        <h2>Thanks for your interest!</h2>
        <h3>You can buy an Ocho from one of our certified retailers:</h3>
  </div>
  <div class="buy-container">
      <div class="buy-level">
        <div class="buy-holder"><a href="http://www.amazon.com"><img src="/static/img/amazon.png"></a></div>
        <div class="buy-holder"><a href="http://www.kickstarter.com"><img src="/static/img/kickstarter.png"></a></div>
      </div>
      <div class="buy-level">
        <div class="buy-holder"><a href="http://www.groupon.com"><img src="/static/img/groupon.png"></a></div>
        <div class="buy-holder"><a href="http://www.bestbuy.com"><img src="/static/img/best buy.png"></a></div>
      </div>
  </div>
  </script>
{% endverbatim handlebars %}

</body>
</html>
